<div class="container">
  <form>
    <div class="form-header">
      <div class="form-header-btns">
        <div class="left">
          <div class="icon-container">
            <i class="fa-solid fa-book-open"></i>
            <div class="icon-text">Notes</div>
          </div>
        </div>
        <div class="right">
          <div class="icon-container">
            <i class="fa-solid fa-rotate"></i>
            <div class="icon-text">Refresh</div>
          </div>
          <div class="icon-container">
            <i class="fa-solid fa-floppy-disk"></i>
            <div class="icon-text">Save</div>
          </div>
          <div class="icon-container cancel">
            <i class="fa-solid fa-xmark"></i>
            <div class="icon-text">Close</div>
          </div>
        </div>
      </div>
    </div>
    <div class="tabs">
      <span
        [ngClass]="{ 'selected-tab': tab === selectedTab }"
        class="tab selected-tab"
        (click)="selectTab(tab)"
        *ngFor="let tab of tabs"
        >{{ tab }}</span
      >
    </div>
    <ng-container *ngIf="selectedTab === 'Status' || selectedTab === 'All'">
      <div class="row-title">Status Info</div>
      <div class="form-row">
        <div class="form-box">
          <label>Agent Name</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Agent Id</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Agent Email</label>
          <input type="text" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-box">
          <label>Status</label>
          <select>
            <option>Open</option>
            <option>Close</option>
            <option>Pending</option>
            <option>Canceled</option>
          </select>
        </div>
        <div class="form-box">
          <label>Created By</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Closed By</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Canceled By</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Processed By</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Updated By</label>
          <input type="text" readonly />
        </div>
      </div>
      <div class="form-row">
        <div class="form-box">
          <label>Order Id</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Created At</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Closed At</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Canceled At</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Processed At</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Updated At</label>
          <input type="text" readonly />
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="selectedTab === 'Customer' || selectedTab === 'All'">
      <div class="row-title">Customer</div>
      <div class="form-row">
        <div class="form-box">
          <label>Customer Name</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Customer Last Name</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Customer Email</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Customer Phone</label>
          <input type="text" />
        </div>
        <button class="btn-form">Edit Customer</button>
        <button class="btn-form">Change Customer</button>
      </div>
      <div class="row-title">Ship to Address</div>
      <div class="form-row">
        <div class="form-box lg">
          <label>Address</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>City</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>State</label>
          <input type="text" />
        </div>
        <div class="form-box sm">
          <label>Zip</label>
          <input type="text" />
        </div>
        <button class="btn-form">Edit Address</button>
      </div>
    </ng-container>
    <ng-container *ngIf="selectedTab === 'Product' || selectedTab === 'All'">
      <div class="row-title">Product</div>
      <div class="form-row">
        <div class="form-box">
          <label>Product Name</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Product Number</label>
          <input type="text" />
        </div>
        <div class="form-box sm">
          <label>Box Size</label>
          <input type="text" />
        </div>
        <div class="form-box sm">
          <label>Weight</label>
          <input type="text" />
        </div>
        <div class="form-box xl">
          <label>Product Description</label>
          <input type="text" />
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="selectedTab === 'Ship from' || selectedTab === 'All'">
      <div class="row-title">Ship from Address</div>
      <div class="form-row">
        <div class="form-box w100">
          <label>Select Stocking Location</label>
          <select>
            <option>Test</option>
          </select>
        </div>
      </div>
      <div class="row-title">Selected Stocking Location</div>
      <div class="form-row">
        <div class="form-box">
          <label>SL. Id</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>SL. Address</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>SL. City</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>SL. State</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>SL. Zip</label>
          <input type="text" />
        </div>
      </div>
    </ng-container>
    <div class="form-footer">
      <button class="btn cancel">Cancel</button>
      <button class="btn btn-submit" type="submit">Submit Order</button>
    </div>
  </form>
</div>
