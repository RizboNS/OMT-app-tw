<div class="container">
  <form>
    <div class="form-header">
      <button>Notes</button>
      <button>Refresh</button>
      <button>Save</button>
      <button>X</button>
    </div>
    <div class="form-row">
      <div class="form-box">
        <label>Order Id</label>
        <input type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-box">
        <label>Status</label>
        <select>
          <option>Open</option>
        </select>
      </div>
      <div class="form-box">
        <label>Created By</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Closed By</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Canceled By</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Processed By</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Updated By</label>
        <input type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-box">
        <label>Agent Name</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Agent Id</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Agent Email</label>
        <input type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-box">
        <label>Customer Name</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Customer Last Name</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Customer Email</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Customer Phone</label>
        <input type="text" />
      </div>
      <button>Edit Customer</button>
    </div>
    <div class="form-row">
      <div class="form-box">
        <label>Address</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>City</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>State</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Zip</label>
        <input type="text" />
      </div>
      <button>Edit Address</button>
    </div>
    <div class="form-row">
      <div class="form-box">
        <label>Product Name</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Product Number</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Box Size</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Weight</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Product Description</label>
        <input type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-box">
        <label>Select Stocking Location - Ship from</label>
        <select>
          <option>Test</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-box">
        <label>Selected SL Id</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Selected SL Address</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Selected SL City</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Selected SL State</label>
        <input type="text" />
      </div>
      <div class="form-box">
        <label>Selected SL Zip</label>
        <input type="text" />
      </div>
    </div>
    <button type="submit">Submit Order</button>
  </form>
</div>
