<div class="container">
  <form>
    <div class="form-header">
      <div class="form-header-btns">
        <div class="left">
          <div class="icon-container">
            <i class="fa-solid fa-book-open"></i>
            <div class="icon-text">Notes</div>
          </div>
        </div>
        <div class="right">
          <div class="icon-container cancel">
            <i class="fa-solid fa-xmark"></i>
            <div class="icon-text">Close</div>
          </div>
        </div>
      </div>
    </div>
    <div class="tabs">
      <span
        [ngClass]="{ 'selected-tab': tab === selectedTab }"
        class="tab selected-tab"
        (click)="selectTab(tab)"
        *ngFor="let tab of tabs"
        >{{ tab }}</span
      >
    </div>
    <div
      *ngIf="selectedTab === 'Customer' || selectedTab === 'All'"
      class="tab-container"
    >
      <div class="row-title">Customer</div>
      <div class="form-row">
        <div class="form-box">
          <label>Customer Name</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Customer Last Name</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Customer Email</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Customer Phone</label>
          <input type="text" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-box lg">
          <label>Address</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>City</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>State</label>
          <input type="text" />
        </div>
        <div class="form-box sm">
          <label>Zip</label>
          <input type="text" />
        </div>
      </div>
      <div class="form-row">
        <button class="btn-form">Find Customer</button>
        <button class="btn-form">Edit Customer</button>
        <button class="btn-form">Create Customer</button>
      </div>
    </div>
    <div
      *ngIf="selectedTab === 'Cart' || selectedTab === 'All'"
      class="tab-container"
    >
      <div class="row-title">Products</div>
      <div class="form-row">
        <div class="form-box">
          <label>Product Name</label>
          <input type="text" />
        </div>
        <div class="form-box">
          <label>Product Number</label>
          <input type="text" />
        </div>
        <div class="form-box sm">
          <label>Box Size</label>
          <input type="text" />
        </div>
        <div class="form-box sm">
          <label>Weight</label>
          <input type="text" />
        </div>
        <div class="form-box xl">
          <label>Product Description</label>
          <input type="text" />
        </div>
        <button class="btn-form">Add</button>
      </div>
      <div class="row-title"></div>
      <div *ngFor="let product of products" class="form-row">
        <div class="form-box">
          <label>Product Name</label>
          <input type="text" readonly />
        </div>
        <div class="form-box">
          <label>Product Number</label>
          <input type="text" readonly />
        </div>
        <div class="form-box sm">
          <label>Box Size</label>
          <input type="text" readonly />
        </div>
        <div class="form-box sm">
          <label>Weight</label>
          <input type="text" readonly />
        </div>
        <div class="form-box xl">
          <label>Product Description</label>
          <input type="text" readonly />
        </div>
        <button class="btn-form cancel">Remove</button>
      </div>
    </div>
    <div class="form-footer">
      <button class="btn cancel">Cancel</button>
      <button class="btn btn-submit" type="submit">Create Order</button>
    </div>
  </form>
</div>
